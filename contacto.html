<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleonora Sticoni - Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link rel="shortcut icon" href="/images/favicon.ico">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="Logo de Eleonora Sticoni"
                    id="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                    <a class="nav-link active" href="#">Contacto</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid contact-container">


        <div class="contact_form">

            <div class="formulario">
                <h1 class="form-title">Formulario de contacto</h1>
                <h3 class="form-subtitle">Escríbenos y a la brevedad nos pondremos en contacto contigo</h3>


                <form action="https://formsubmit.co/ele.coachintegral@gmail.com" method="POST">


                    <div class="form-input">
                        <label for="nombre" class="colocar_nombre">Nombre
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="text" name="name" id="nombre" required="obligatorio"
                            placeholder="Escribe tu nombre">
                    </div>

                    <div class="form-input">
                        <label for="email" class="colocar_email">Email
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="email" name="email" id="email" required="obligatorio"
                            placeholder="Escribe tu Email">
                    </div>


                    <div class="form-input">
                        <label for="asunto" class="colocar_asunto">Asunto
                            <span class="obligatorio">*</span>
                        </label>
                        <select id="select-subject" name="subject" required="obligatorio">
                            <option value selected>¡Hola! Me comunico para...</option>
                            <option>Sesiones 1 a 1</option>
                            <option>Coaching Integral</option>
                            <option>Coaching Ontológico</option>
                            <option>Asesoría Jurídica</option>
                        </select>

                    </div>

                    <div class="form-input">
                        <label for="mensaje" class="colocar_mensaje">Mensaje
                            <span class="obligatorio">*</span>
                        </label>
                        <textarea name="comments" rows="3" class="texto_mensaje" id="mensaje" required="obligatorio"
                            placeholder="Deja aquí tu comentario..."></textarea>
                    </div>

                    <button type="submit" name="enviar_formulario" id="form-button">Enviar</button>

                    <p class="aviso">
                        <span class="obligatorio"> * </span>los campos son obligatorios.
                    </p>


                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
